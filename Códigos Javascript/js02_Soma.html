<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>js02_soma.html - somatoria</title>
	</head>

	<body>
 		<h3>Somatório de dois números inteiros</h3>

        	<script language="javascript">
			
		/* Objetivo:
		Desenvolver um programa em Javascript que faça a leitura de 2 números inteiros e apresente
		o resultado da soma entre eles
		*/
	
		//Definição de Variáveis
		var js_n1;
		var js_n2;
		var js_soma;	

		//Entrada de Dados
		js_n1 = window.prompt("Informe o primeiro número: " , "Digite aqui");
		js_n2 = window.prompt("Informe o segundo número: " , "Digite aqui");

		//Processamento de Dados
		js_soma = parseInt(js_n1) + parseInt(js_n2);
		//ParseInt só soma números inteiros ex: 1, 2, 3
			 
		//Saída de Dados
		document.write("O resultado da soma é: "+ js_soma);

		</script>

	</body>
	</html>
